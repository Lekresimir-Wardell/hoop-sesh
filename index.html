<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Rezervacija termina</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#f5f5f5; 
      margin:0; 
      padding:0; 
    }

    #loginWrapper {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    #loginBox {
      background:white;
      padding:40px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2);
      text-align:center;
      max-width:400px;
      width:100%;
    }
    #loginBox h2 { margin-bottom:20px; }
    #googleLoginBtn {
      padding:12px 24px;
      background:#1D428A;
      color:#FFC72C;
      font-size:16px;
      font-weight:bold;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }

    #appWrapper {
      display:none; /* hidden until login */
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    #calendarSection { flex: 0 0 80%; }
    #formSection { flex: 0 0 20%; }

    #calendar { 
      display:grid; 
      grid-template-columns: repeat(7, 1fr);
      gap:4px;
      max-width:100%;
      margin:20px auto; 
    }
    .day { 
      border:1px solid #ccc; 
      height:80px; 
      cursor:pointer; 
      font-weight:bold; 
      position:relative; 
      text-align:center;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .day:hover::after { 
      content: attr(data-info); 
      position:absolute; 
      bottom:85px; 
      left:50%; 
      transform:translateX(-50%); 
      background:#333; 
      color:#fff; 
      padding:5px; 
      font-size:12px; 
      border-radius:4px; 
      white-space:pre-line; 
      z-index: 10;
    }

    /* Status boje */
    .available { background:#1D428A; color:#FFC72C; }
    .mine { background:#6BCBFF !important; color:#1D428A !important; }
    .reserved-other { background:orange; color:#fff; }
    .pending { background:yellow; color:#000; }
    .rejected, .past { background:red; color:#fff; cursor:not-allowed; }

    /* Forma */
    #reservationForm { 
      display:none; 
      margin-top:20px; 
      background:white; 
      padding:15px; 
      border-radius:8px; 
      box-shadow:0 2px 8px rgba(0,0,0,0.1); 
    }

    input, select { 
      display:block; 
      margin:10px auto; 
      width:90%; 
      padding:8px; 
      box-sizing: border-box;
    }
    button { padding:8px 16px; margin:5px; cursor:pointer; }

    /* Legenda */
    .legend { margin-top:20px; font-weight:bold; }
    .legend span { 
      display:inline-block; 
      width:20px; 
      height:20px; 
      margin-right:5px; 
      vertical-align:middle; 
    }

    @media (max-width: 900px) {
      #appWrapper { flex-direction: column; }
      #calendarSection, #formSection { flex: 0 0 100%; }
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginWrapper">
  <div id="loginBox">
    <h2>Prijava</h2>
    <button id="googleLoginBtn">Prijavi se s Googleom</button>
  </div>
</div>

<!-- APP -->
<div id="appWrapper">
  <div id="calendarSection">
    <div id="calendar"></div>
    <div class="legend">
      <p><span style="background:#1D428A;"></span> Slobodno</p>
      <p><span style="background:#6BCBFF;"></span> Moje rezervacije</p>
      <p><span style="background:orange;"></span> Rezervirano (drugi)</p>
      <p><span style="background:yellow;"></span> Pending zahtjev</p>
      <p><span style="background:red;"></span> Prošlo / Nedostupno</p>
    </div>
  </div>

  <div id="formSection">
    <form id="reservationForm">
      <h3>Rezervacija</h3>
      <input type="time" id="time" required>
      <select id="teren" required>
        <option value="">Odaberite teren</option>
        <option value="Teren 1">Jadran</option>
        <option value="Teren 2">secrete</option>
        <option value="Teren 3">maj</option>
      </select>
      <button type="submit">Rezerviraj</button>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    GoogleAuthProvider, 
    signInWithPopup, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  import { 
    getFirestore, 
    collection, 
    addDoc, 
    getDocs, 
    query, 
    updateDoc, 
    doc 
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAnFYrebR69a2rmYeT-TWrX1RB_Tzsh3Tk",
    authDomain: "hoops-165ec.firebaseapp.com",
    projectId: "hoops-165ec",
    storageBucket: "hoops-165ec.firebasestorage.app",
    messagingSenderId: "563400604791",
    appId: "1:563400604791:web:50183bcf65de09bd019a72",
    measurementId: "G-C3YPHXZCXN"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // EmailJS init
  (function(){ emailjs.init("bHkaG3QCQ98fZq5Mu"); })();

  const loginWrapper = document.getElementById("loginWrapper");
  const appWrapper = document.getElementById("appWrapper");
  const loginBtn = document.getElementById("googleLoginBtn");
  const calendar = document.getElementById("calendar");
  const form = document.getElementById("reservationForm");

  let selectedDate = null;
  let currentUser = null;

  // Google login
  loginBtn.addEventListener("click", async () => {
    try {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    } catch (error) {
      alert("Greška prilikom prijave: " + error.message);
    }
  });

  // Auth state change
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      loginWrapper.style.display = "none";
      appWrapper.style.display = "flex";
      renderCalendar();
    } else {
      currentUser = null;
      loginWrapper.style.display = "flex";
      appWrapper.style.display = "none";
    }
  });

  async function renderCalendar() {
    calendar.innerHTML = "";
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);

    const snapshot = await getDocs(collection(db, "reservations"));
    const reservations = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));

    // Add empty slots for weekday alignment
    for (let i = 0; i < firstDay.getDay(); i++) {
      const empty = document.createElement("div");
      empty.classList.add("day");
      empty.style.visibility = "hidden";
      calendar.appendChild(empty);
    }

    for (let i = 1; i <= lastDay.getDate(); i++) {
      const dateStr = `${year}-${month+1}-${i}`;
      const dayDiv = document.createElement("div");
      dayDiv.classList.add("day");
      dayDiv.textContent = i;

      const dayReservations = reservations.filter(r => r.date === dateStr);
      if (new Date(year, month, i) < today) {
        dayDiv.classList.add("past");
      } else if (dayReservations.length > 0) {
        let info = "";
        dayReservations.forEach(r => {
          info += `${r.name} - ${r.time} - ${r.teren}\n`;
        });
        dayDiv.setAttribute("data-info", info);

        const mine = dayReservations.find(r => r.user === currentUser.email);
        if (mine) {
          dayDiv.classList.add("mine");
        } else {
          dayDiv.classList.add("reserved-other");
        }
      } else {
        dayDiv.classList.add("available");
        dayDiv.addEventListener("click", () => {
          selectedDate = dateStr;
          form.style.display = "block";
        });
      }

      calendar.appendChild(dayDiv);
    }
  }

  // Reservation form
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!selectedDate) return;

    const time = document.getElementById("time").value;
    const teren = document.getElementById("teren").value;

    await addDoc(collection(db, "reservations"), {
      date: selectedDate,
      name: currentUser.displayName,
      email: currentUser.email,
      time,
      teren,
      user: currentUser.email,
      status: "pending",
      joinRequests: []
    });

    emailjs.send("service_8fwmwyi","template_p01lv7f",{
      to_email: currentUser.email,
      name: currentUser.displayName,
      date: selectedDate,
      teren: teren,
      status: "pending"
    });

    alert("Rezervacija poslana, status: pending");
    form.reset();
    form.style.display = "none";
    renderCalendar();
  });
</script>
</body>
</html>
