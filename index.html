<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Rezervacija termina</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }

    #appWrapper {
      display: flex; justify-content: center; align-items: flex-start;
      width: 100%; max-width: 1200px; margin: auto; gap: 20px;
      padding: 20px; box-sizing: border-box;
    }

    #calendarSection { flex: 0 0 80%; }
    #formSection { flex: 0 0 20%; }

    #calendar { display:grid; grid-template-columns: repeat(7, 1fr); gap:2px; margin:20px auto; }
    .day {
      border:1px solid #ccc; width:100%; height:80px;
      display:flex; align-items:center; justify-content:center;
      font-weight:bold; position:relative; cursor:pointer;
    }
    .day:hover::after {
      content: attr(data-info); position:absolute; bottom:85px; left:50%;
      transform:translateX(-50%); background:#333; color:#fff;
      padding:5px; font-size:12px; border-radius:4px; white-space:pre-line; z-index:10;
    }

    .available { background:#1D428A; color:#FFC72C; }
    .mine { background:#6BCBFF !important; color:#1D428A !important; }
    .reserved-other { background:orange; color:#fff; }
    .pending { background:yellow; color:#000; }
    .rejected, .past { background:red; color:#fff; cursor:not-allowed; }

    #reservationForm {
      display:none; margin-top:20px; background:white;
      padding:15px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    input, select { display:block; margin:10px auto; width:90%; padding:8px; box-sizing:border-box; }
    button { padding:8px 16px; margin:5px; cursor:pointer; }

    .legend { margin-top:20px; font-weight:bold; }
    .legend span { display:inline-block; width:20px; height:20px; margin-right:5px; vertical-align:middle; }

    @media (max-width: 900px) {
      #appWrapper { flex-direction: column; }
      #calendarSection, #formSection { flex: 0 0 100%; }
    }
  </style>
</head>
<body>
<div id="appWrapper">
  <div id="calendarSection">
    <div id="calendar"></div>
    <div class="legend">
      <p><span style="background:#1D428A;"></span> Slobodno</p>
      <p><span style="background:#6BCBFF;"></span> Moje rezervacije</p>
      <p><span style="background:orange;"></span> Rezervirano (drugi)</p>
      <p><span style="background:yellow;"></span> Pending zahtjev</p>
      <p><span style="background:red;"></span> Prošlo / Nedostupno</p>
    </div>
  </div>

  <div id="formSection">
    <form id="reservationForm">
      <h3>Rezervacija</h3>
      <input type="text" id="name" placeholder="Vaše ime" required>
      <input type="time" id="time" required>
      <select id="teren" required>
        <option value="">Odaberite teren</option>
        <option value="Teren 1">Teren 1</option>
        <option value="Teren 2">Teren 2</option>
        <option value="Teren 3">Teren 3</option>
      </select>
      <button type="submit">Rezerviraj</button>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, Timestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAnFYrebR69a2rmYeT-TWrX1RB_Tzsh3Tk",
    authDomain: "hoops-165ec.firebaseapp.com",
    projectId: "hoops-165ec",
    storageBucket: "hoops-165ec.appspot.com",
    messagingSenderId: "563400604791",
    appId: "1:563400604791:web:50183bcf65de09bd019a72",
    measurementId: "G-C3YPHXZCXN"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  (function(){ emailjs.init("bHkaG3QCQ98fZq5Mu"); })();

  const calendar = document.getElementById("calendar");
  const form = document.getElementById("reservationForm");
  let selectedDate = null;
  let currentUser = null;

  onAuthStateChanged(auth, (user) => {
    if (user) { currentUser = user; renderCalendar(); }
    else { alert("Niste prijavljeni!"); }
  });

  async function renderCalendar() {
    calendar.innerHTML = "";
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);

    const snapshot = await getDocs(collection(db, "reservations"));
    const reservations = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));

    // Add empty slots until first weekday
    for (let i=0; i<firstDay.getDay(); i++) {
      const empty = document.createElement("div");
      calendar.appendChild(empty);
    }

    for (let i = 1; i <= lastDay.getDate(); i++) {
      const dayDiv = document.createElement("div");
      dayDiv.classList.add("day");
      dayDiv.textContent = i;

      const dayReservations = reservations.filter(r => {
        const resDate = r.timestamp.toDate();
        return resDate.getFullYear() === year &&
               resDate.getMonth() === month &&
               resDate.getDate() === i;
      });

      const currentDay = new Date(year, month, i);
      if (currentDay < new Date(today.getFullYear(), today.getMonth(), today.getDate())) {
        dayDiv.classList.add("past");
      } else if (dayReservations.length > 0) {
        let info = "";
        dayReservations.forEach(r => {
          const resTime = r.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          info += `${r.name} - ${resTime} - ${r.teren}\n`;
          if (r.joinRequests && r.joinRequests.length > 0) {
            r.joinRequests.forEach(j => {
              info += `Pridruži se: ${j.name} (${j.status})\n`;
            });
          }
        });
        dayDiv.setAttribute("data-info", info);

        const mine = dayReservations.find(r => r.user === currentUser.email);
        if (mine) {
          dayDiv.classList.add("mine");
        } else {
          dayDiv.classList.add("reserved-other");
          dayDiv.addEventListener("click", async () => {
            const name = prompt("Upišite ime za pridruživanje:");
            if (!name) return;
            const r = dayReservations[0];
            const docRef = doc(db, "reservations", r.id);

            // prevent duplicate joins
            const alreadyJoined = (r.joinRequests || []).some(j => j.email === currentUser.email);
            if (alreadyJoined) { alert("Već ste poslali zahtjev!"); return; }

            const newJoin = { name, email: currentUser.email, status: "pending" };
            await updateDoc(docRef, {
              joinRequests: [...(r.joinRequests || []), newJoin]
            });
            alert("Zahtjev poslan!");
            renderCalendar();
          });
        }
      } else {
        dayDiv.classList.add("available");
        dayDiv.addEventListener("click", () => {
          selectedDate = `${year}-${month+1}-${i}`;
          form.style.display = "block";
        });
      }
      calendar.appendChild(dayDiv);
    }
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!selectedDate) return;

    const name = document.getElementById("name").value;
    const time = document.getElementById("time").value;
    const teren = document.getElementById("teren").value;

    const selectedDateTime = new Date(`${selectedDate}T${time}`);
    await addDoc(collection(db, "reservations"), {
      timestamp: Timestamp.fromDate(selectedDateTime),
      name,
      teren,
      user: currentUser.email,
      status: "pending",
      joinRequests: []
    });

    emailjs.send("service_8fwmwyi","template_p01lv7f",{
      name: name,
      date: selectedDate,
      time: time,
      teren: teren
    });

    alert("Rezervacija poslana, status: pending");
    form.reset();
    form.style.display = "none";
    renderCalendar();
  });
</script>
</body>
</html>
